<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin FAQ</title>
    <link rel="stylesheet" href="admin-faq.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="../index.html">HOME</a>
            <a href="#">DESTINASI</a>
            <a href="../team_page/team.html">TEAM</a>
            <a href="#">CONTACT</a>
            <a href="faq.html">FAQ</a>
            <a href="admin-faq.html" class="active">ADMIN</a>
        </div>

        <div class="header">
            <h2>Admin FAQ Management</h2>
        </div>

        <div class="admin-content">
            <div class="add-faq">
                <h3>Add New FAQ</h3>
                <form id="faqForm">
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <input type="text" id="question" required>
                    </div>
                    <div class="form-group">
                        <label for="answer">Answer:</label>
                        <textarea id="answer" required></textarea>
                    </div>
                    <button type="submit">Add FAQ</button>
                </form>
            </div>

            <div class="faq-list">
                <h3>Current FAQs</h3>
                <div id="faqsContainer">
                    <!-- FAQs will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="admin-faq.js"></script>
</body>
</html>
